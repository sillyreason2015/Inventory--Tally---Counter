<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Tally</h1>

        <!-- Tally Counter -->
        <h2 id="count-el">0</h2>
        <button id="Subtract-btn" onclick="subtract()">SUBTRACT</button>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Items in Stock: </p>

        <hr>

        <!-- Inventory Form -->
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="number" id="item-price" placeholder="Price" step="0.01" required>
            <input type="text" id="item-category" placeholder="Category" required>
            <button type="submit">Add Item</button>
        </form>

        <!-- Inventory List -->
        <h2>Inventory List</h2>
        <ul id="inventory-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
